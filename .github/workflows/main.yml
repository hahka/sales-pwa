# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: PR Title Checker
        # You may pin to the exact commit or the version.
        # uses: thehanimo/pr-title-checker@37e645b56d8a4840df904a265966ce523de26d3c
        # uses: thehanimo/pr-title-checker@v1.2
        uses: ./.github/actions/pr-title-checker
        with:
          GITHUB_TOKEN: 75fd809b3d18f6b87ebe082da508d6105d416028
          # config file path
          configuration-path: .github/pr-title-checker-config.json
