<div class="app__search__wrapper">
  <div class="app__searchBar">
    <i class="material-icons">search</i>
    <input
      #input
      (keyup)="onKeyup(input.value)"
      [value]="searchValue"
      placeholder="{{ 'common.search' | translate }}"
      id="datatable__input__search"
    />
  </div>
</div>
