<div class="page-header">
  <!-- Left cell: back button and title -->
  <div class="page-header__content">
    <span class="page-header__title">{{ 'features.sale.title' | translate }}</span>
    <div class="price-container">
      <span>Prix TTC: {{ currentPrice }}€</span>
      <span>TVA: {{ computeTva }}€</span>
    </div>
  </div>
  <div class="buttons-wrapper buttons-wrapper--end">
    <div class="buttons-container">
      <button
        mat-flat-button
        color="primary"
        class="btn--size-l"
        (click)="onClick(StockAction.SAVE)"
      >
        {{ 'common.action.sell' | translate }}
      </button>
    </div>
  </div>
</div>

<app-stock
  [categories]="categories"
  [functionnality]="stockFunctionnality"
  (saleUpdate)="onSaleUpdate($event)"
></app-stock>
